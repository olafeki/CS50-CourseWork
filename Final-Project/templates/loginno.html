{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<style>
    body {
      background-image: url('https://cdn.vanguardngr.com/wp-content/uploads/2020/02/Premier-League-e1581018804263.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    form{
        margin-top : 170px ;
    }
    </style>

    <form action="/login" method="post" >

        <div class="mb-3" >
            <input  autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-light active" type="submit" >Log In</button>
    </form>

{% endblock %}
