{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<style>
    body {
      background-image: url('https://cdn.vanguardngr.com/wp-content/uploads/2020/02/Premier-League-e1581018804263.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
    form{
        margin-top : 115px ;
    }
    </style>
    <br>
    <a class="font1"> REGISTER NOW !</a>
    <form action="/register" method="post" ">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autocomplete="off" autofocus  name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input  class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input  class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm password" type="password">
        </div>
        <button class="btn btn-secondary  " type="submit">Register</button>
    </form>
{% endblock %}
